<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <h1>Password generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="toolTip" data-copyMsg></span>
                <img src="images/copy.svg" alt="copySymbol" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- Password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-slider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Upper case letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lower case letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Include Numbers  </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include symbol </label>
            </div>

            <!-- strenght section -->
            <div class="strenght-container">
                <p>strenght</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password button -->
            <button class="generateButton">generate password</button>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
